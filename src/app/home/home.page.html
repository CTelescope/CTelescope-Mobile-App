<ion-content [fullscreen]="true" style="--background: #000" class="no-scroll">
  

  <ion-header collapse="condense">
    
  </ion-header>
  
<div id="container" style="flex: vertical;">

</div>


<!--Bouton Capture-->
<div class="rightButton">

<!--Menu pour ouvrir le drawer du bas-->

  </div>
  <!--Slider-->
  <div>
    <ion-item style="position: relative;">
      <p>Vitesse de d√©placements : </p>
      <ion-range min="1" max="6" step="1" value="1" snaps color="danger">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">6</ion-label>
      </ion-range>
    </ion-item>
  </div>
</div>
